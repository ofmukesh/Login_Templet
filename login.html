<!DOCTYPE html>
<html>

<head>
	<base target="_top">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
	</script>
  <script src="script.js"></script>
</head>

                                          <!-- this is the main body of html --> 

<body onload="loadData()">

                            <!-- this container can be available(show) on load, with Login page -->

	<div class="container-fluid" id="loginFormView">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form onsubmit="login()" class="text-center p-5" id="loginForm">
					<input type="text"     class="form-control"   id="userName"   placeholder="User name" maxlength="8" minlength="8" required/>  </br>
					<input type="password" class="form-control"   id="userPass"   placeholder="Password"  maxlength="4" minlength="4" required/>  </br>
					<p class="text-danger" id="userError" hidden>Sorry! you are not registered</p>
					<p class="text-danger" id="passError" hidden>Password incorrect !!</p>
					<input type="submit"   class="btn btn-primary"  id="loginSubmitBt"  value="Login" />
				</form>
			</div>
		</div>
		<div class="col-md-4"></div>
	</div>

       //Log out button   
          <input type="button"   class="navbar-brand ms-auto text-warning btn"  onclick="logout()"  value="Log out" />
          <a id="linkOf" href="Link_the_website" hidden>Logout</a>

</body>

</html>
